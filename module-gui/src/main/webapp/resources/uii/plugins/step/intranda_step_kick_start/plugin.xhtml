<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <h:form>

        <div class="box box-color lightgrey box-bordered">

            <div class="box-title">
                <h3>
                    <i class="fa fa-puzzle-piece"></i>
                    <h:outputText value="#{msgs.plugin}: #{msgs[('plugin_').concat(AktuelleSchritteForm.myPlugin.title)]}" />
                </h3>
            </div>

            <div class="box-content">

                <h:panelGroup id="actionform" styleClass="col-sm-12"
					rendered="#{LoginForm.hasRole('Plugin_workflow_kick_start')}">
					<div class="row">
						<h:form>
							hello step plugin: #{AktuelleSchritteForm.myPlugin.value}
						</h:form>
					</div>
				</h:panelGroup>

            </div>
        </div>
    </h:form>

</ui:composition>
